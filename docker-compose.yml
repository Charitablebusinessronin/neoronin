version: '3.8'

services:
  neo4j:
    image: neo4j:5.13.0-community
    container_name: grap-neo4j
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_AUTH: "neo4j/changeme"
      NEO4J_initial_dbms_default__database__name: "neo4j"
      NEO4J_apoc_export_allow__all__for__admin: "true"
    ports:
      - "127.0.0.1:7474:7474"  # HTTP (local only)
      - "127.0.0.1:7687:7687"  # Bolt (local only)
    volumes:
      - grap-neo4j-data:/var/lib/neo4j/data
      - grap-backups:/backups
    networks:
      - grap-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:7474/db/neo4j/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # MCP Gateway (placeholder - replace with actual implementation)
  mcp-gateway:
    image: python:3.9-slim
    container_name: grap-mcp
    environment:
      NEO4J_HOST: neo4j
      NEO4J_PORT: 7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: changeme
    ports:
      - "127.0.0.1:8080:8080"
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    working_dir: /app
    command: sleep 3600  # Placeholder - replace with actual MCP implementation
    networks:
      - grap-network
    restart: unless-stopped

volumes:
  grap-neo4j-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/data/neo4j

  grap-backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/backups

networks:
  grap-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
