services:
  neo4j:
    image: neo4j:5.13.0-community
    container_name: grap-neo4j
    environment:
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      NEO4J_AUTH: "neo4j/Kamina2025*"
      NEO4J_apoc_export_allow__all__for__admin: "true"
      NEO4J_apoc_export_file_enabled: "true"
      NEO4J_apoc_import_file_enabled: "true"
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: "apoc.*"
      NEO4J_dbms_security_procedures_allowlist: "apoc.*"
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    volumes:
      - grap-neo4j-data:/var/lib/neo4j/data
      - grap-backups:/var/lib/neo4j/import
      - ./docker/neo4j/plugins:/plugins
    networks:
      - grap-network
    healthcheck:
      test: [ "CMD", "cypher-shell", "-a", "bolt://localhost:7687", "-u", "neo4j", "-p", "Kamina2025*", "RETURN 1" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Backup scheduler sidecar
  backup-scheduler:
    build:
      context: .
      dockerfile: docker/backup-sidecar/Dockerfile
    container_name: grap-backup-scheduler
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_HOST: neo4j
      NEO4J_PORT: 7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: Kamina2025*
      BACKUP_DIR: /app/backups
      BACKUP_SCHEDULE: "0 2 * * *" # 2 AM daily
      BACKUP_RETENTION_DAYS: 30
      BACKUP_COMPRESSION: "true"
      PROMOTE_AFTER_VALIDATION: "false"
      LOG_LEVEL: INFO
    depends_on:
      neo4j:
        condition: service_healthy
    volumes:
      - grap-backups:/app/backups
      - ./src:/app/src
      - ./scripts:/app/scripts
      - ./.env:/app/.env
    working_dir: /app
    networks:
      - grap-network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import logging; logging.getLogger().info('scheduler healthy')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  grap-neo4j-data:
    driver: local
  grap-backups:
    driver: local

networks:
  grap-network:
    driver: bridge
    driver_opts:
      com.docker.network.driver.mtu: 1450
